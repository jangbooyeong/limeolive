<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라임올리브</title>
  <script defer src="../scripts/header.js"></script>
  <script defer src="./join.js"></script>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <!-- 탑 컴포넌트 -->
  <div id="topContainer"></div>
  <!-- 헤더 컴포넌트 -->
  <div id="headerContainer"></div>

  <div class="join-items">
    <h2 class="title _joinTitle">회원가입</h2>
    <p class="form-title">회원가입 정보</p>
    <form action="" id="join-form-items">
      <div class="join-item">
        <label class="join-label-style">아이디:</label>
        <input type="text" id="newMemId" name="newMemId" class="join-input-style" placeholder="영문/숫자 조합 3~15자">
      </div>
      <div class="join-item">
        <label class="join-label-style">비밀번호:</label>
        <input type="password" id="newMemPasswd" name="newMemPasswd" class="join-input-style" placeholder="영문/숫자 조합 6~15자">
      </div>
      <div class="join-item">
        <label class="join-label-style">이름:</label>
        <input type="text" id="newMemName" name="newMemName" class="join-input-style" placeholder="이름">
      </div>
      <div class="join-item">
        <label class="join-label-style">이메일 주소:</label>
        <input type="email" id="newMemEmail" name="newMemEmail" class="join-input-style" placeholder="이메일">
      </div>
      <div class="join-item">
        <label class="join-label-style">휴대폰 번호:</label>
        <input type="tel" id="newMemPhone" name="newMemPhone" class="join-input-style" placeholder="휴대폰 번호">
      </div>
    </form>
    <div class="button-item">
      <button type="button" id="register-button">가입하기</button>
    </div>
  </div>
  <!-- 푸터 컴포넌트 -->
  <div id="footerContainer"></div>
  
</body>
</html>
