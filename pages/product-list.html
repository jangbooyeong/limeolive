<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라임올리브</title>
  <script defer src="./product-list.js"></script>
  <script defer src="../scripts/header.js"></script>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <!-- 탑 컴포넌트 -->
  <div id="topContainer"></div>
  <!-- 헤더 컴포넌트 -->
  <div id="headerContainer"></div>
  <div class="inner">
    <h2 class="prod-list-h2"></h2>
    <div class="prod-list-top">
      <span class="prod-list-total">
        TOTAL
        <em class="prod-list-em"></em>
        ITEMS
      </span>
      <ul id="prod-list-array">
        <li class="array-list"></li>
        <li class="array-list"></li>
        <li class="array-list"></li>
      </ul>
    </div>
    <ul id="section-wrapper"></ul>
  </div>  
  <!-- 푸터 컴포넌트 -->
  <div id="footerContainer"></div>
</body>
</html>
