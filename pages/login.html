<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라임올리브</title>
  <script defer src="../scripts/header.js"></script>
  <script defer src="./login.js"></script>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <!-- 탑 컴포넌트 -->
  <div id="topContainer"></div>
  <!-- 헤더 컴포넌트 -->
  <div id="headerContainer"></div>

  <div class="login-items">
    <h2 class="title">로그인</h2>
    <form id="form-items">
      <p class="form-title">회원 로그인</p>
      <input type="text" id="memId" name="memId" class="form-style" placeholder="아이디">
      <input type="password" id="memPasswd" name="memPasswd" class="form-style" placeholder="비밀번호">
      <button type="button" id="login-button">로그인</button>
      <div class="login-link">
        <a class="link-style" href="#">아이디 찾기</a>
        <a class="link-style" href="#">비밀번호 찾기</a>
        <a class="link-style" href="./join.html">회원가입</a>
      </div>
    </form>
  </div> 
  <!-- 푸터 컴포넌트 -->
  <div id="footerContainer"></div>
</body>
</html>
